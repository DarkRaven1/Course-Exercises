<!DOCTYPE html>
<html>
  <head><title>Quantity</title></head>
  <body>

    <button onclick="console.log(Quantity);">Show Quantity</button>


    <button onclick="
     updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>
    
    <button onclick="Quantity = 0">Reset Cart</button>

    <p class="par"></p>

    <script>
      let Quantity = 0;

      document.querySelector('.par').innerHTML = `Cart quantity: ${Quantity}`;
      
      function updateCartQuantity(number){
        if(number > 0){
          if(Quantity + number > 10){
            alert('The cart is full.')
            return;
          }
            Quantity += number;
            document.querySelector('.par').innerHTML = `Cart quantity: ${Quantity}`;
            return;
        }
          if(Quantity + number < 0){
            alert('Not enough items in the cart');
            return;
          }
          Quantity += number;
          document.querySelector('.par').innerHTML = `Cart quantity: ${Quantity}`;
        
        }
      

    </script>

  </body>
</html>
