<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods) {
        let numbers = 0;
        return foods.filter(food => {
          if (food === 'egg' && numbers < 2) {
            numbers++;
            return false;
          }
          return true;
        });
      }
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
