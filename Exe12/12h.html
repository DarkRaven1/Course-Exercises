<!DOCTYPE html>
<html>
  <head><title>App</title></head>
  <body>

    <button onclick="
      messages++;
    ">Add</button>

    <button onclick="
      messages--;
    ">Remove</button>


    <script>
      let messages = 2;
      setInterval(function() {
        if(document.title === `(${messages}) New messages`){
          document.title = 'App';
        } else {
          document.title = `(${messages}) New messages`;
        }
      }, 1000);
    </script>
  </body>
</html>
