<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countPositive(nums) {
        let positiveNumbers = 0;

        nums.forEach(num => {
          if(num > 0)
           positiveNumbers++;
          });
        return positiveNumbers;
      }
      console.log(countPositive([1, -2, -3]));
    </script>
  </body>
</html>
