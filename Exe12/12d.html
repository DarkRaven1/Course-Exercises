<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button class="start-button" onclick="
      updateButton();
    ">Start</button>

    <script>
       function updateButton() {
        setTimeout(function () {
          document.querySelector('.start-button').innerHTML = 'Finished';
        }, 1000)
        document.querySelector('.start-button').innerHTML = 'Loading...';
       }
    </script>
  </body>
</html>
