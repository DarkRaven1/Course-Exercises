<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function runTwice(fun) {
        fun();
        fun();
      }

      const add = function () {
        console.log(2 + 3);
      }


      runTwice(function() {
        console.log('12b');
      });
      runTwice(add);

    </script>
  </body>
</html>
