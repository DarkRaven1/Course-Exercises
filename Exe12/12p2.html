<!DOCTYPE html>
<html>
  <head><title>App</title></head>
  <body>

    <button onclick="
      messages++;
    ">Add</button>

    <button onclick="
    if(messages > 0) {
      messages--;
    }
    ">Remove</button>


    <script>
      let messages = 2;
      setInterval(() => {
        if(document.title === `(${messages}) New messages` || messages === 0){
          document.title = 'App';
        } else {
          document.title = `(${messages}) New messages`;
        }
      }, 1000);

    </script>
  </body>
</html>
