<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button class="add-button" onclick="
      displayAdded();
    ">Add to cart</button>
    <p class="par"></p>

    <script>
      function displayAdded() {
        document.querySelector('.par').innerHTML = 'Added';

        setTimeout(function() {
          document.querySelector('.par').innerHTML = '';
        }, 2000)
      }
    </script>
  </body>
</html>
