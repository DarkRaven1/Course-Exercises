<!DOCTYPE html>
<html>
  <head><title>Quantity</title></head>
  <body>

    <button onclick="console.log(Quantity);">Show Quantity</button>
    <button onclick="Quantity++">Add to Cart</button>
    <button onclick="Quantity += 2">+2</button>
    <button onclick="Quantity += 3">+3</button>
    <button onclick="Quantity += 4">+4</button>
    <button onclick="Quantity += 5">+5</button>

    <button onclick="Quantity = 0">Reset Cart</button>


    <script>

      let Quantity = 0;

    </script>

  </body>
</html>
