<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" class="input1">

    <button class="button1" onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="par"></p>

    <script>
      function calculateTotal(){
        const inputElement = document
      .querySelector('.input1');

        let cost = Number(inputElement.value);

        if(inputElement.value < 40){
          document.querySelector('.par').innerHTML = `$${cost += 10}`;
        } else{
          document.querySelector('.par').innerHTML = `$${cost}`
        }
      }
      

    </script>

  </body>
</html>
