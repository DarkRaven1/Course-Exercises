<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <body>

      <input placeholder="Enter your name" class="text">

      <button onclick="
        fun();
      ">Submit</button>

      <p class="par"></p>

      <script>
        function fun(){
          const inputElement = document.querySelector('.text');
          document.querySelector('.par').innerHTML = `Your name is: ${inputElement.value}`;
        }
        

      </script>

    </body>

  </body>
</html>
