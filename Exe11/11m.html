<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <script>

      function minMax(nums) {
        let min = nums[0], max = nums[0];
        if(nums == ''){
          min = null;
          max = null;
        }else {
          for(let i = 0; i <= nums.length - 1; i++) {
          if(nums[i] > max) {
            max = nums[i];
          }
          if(nums[i] < min) {
            min = nums[i];
          }
        }
        }
        
        return `Min number is : ${min} and Max number is : ${max}`;
      }      

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));

    </script>

  </body>
</html>
