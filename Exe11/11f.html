    <script>
      console.log('Numbers from 0 to 10:');
      let i = 0;
      while(i <= 10){
        console.log(i);
        i += 2;
      }

      console.log('Numbers from 5 to 0:');
      let j = 5;
      while(j >= 0) {
        console.log(j);
        j--;
      }
     
    </script>
