<!DOCTYPE html>
<html>
  <head>
    <style>
      .toggle-button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }
      .is-toggled {
        color: black;
        background-color: rgb(230, 230, 230);
      }
    </style>
  </head>
  <body>
    <button class="toggle-button js-button1" onclick="
      buttonsFunction('.js-button1');
    ">Gaming</button>

    <button class="toggle-button js-button2" onclick="
      buttonsFunction('.js-button2');
    ">Music</button>

    <button class="toggle-button js-button3" onclick="
      buttonsFunction('.js-button3');
    ">Tech</button>
    <script>
      function buttonsFunction(buttonName){
        const button = document.querySelector(buttonName);
      if (!button.classList.contains('is-toggled')) {
        button.classList.add('is-toggled');
      } else {
        button.classList.remove('is-toggled');
      }
      console.log(buttonName);
      }
    </script>
  </body>
</html>
